<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreeLancer</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <!-- style -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    
    <!-- HEADER------------------------------------------------------ -->
    <header class="main-header darkblue">
        <div class="container">
            <nav class="navbar navbar-default mynav">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand mywhite" href="#">START BOOTSTRAP</a>
                </div>
                
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right mywhite">
                      <li><a href="#">PORTFOLIO</a></li>
                      <li><a href="#">ABOUT</a></li>
                      <li><a href="#">CONTACT</a></li>
                    </ul>
                </div><!-- /.navbar-collapse -->
             </nav>
        </div>       
    </header>

    <!-- HERO----------------------------------------------------------- -->
    <div class="hero test">
       <div class="container test">
           <div class="row">
               <div class="col-xs-10 col-sm-8 col-xs-offset-1 col-sm-offset-2 test h-500">
               </div>
           </div>
       </div>
    </div>

    <!-- PORTFOLIO---------------------------------------------------- -->
    <section class="portfolio bg">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-6 h-250"><div class="test"></div></div>
                <div class="col-xs-12 col-sm-6 h-250"><div class="test"></div></div>
                <div class="col-xs-12 col-sm-6 h-250"><div class="test"></div></div>
                <div class="col-xs-12 col-sm-6 h-250"><div class="test"></div></div>
                <div class="col-xs-12 col-sm-6 h-250"><div class="test"></div></div>
                <div class="col-xs-12 col-sm-6 h-250"><div class="test"></div></div>
            </div>
        </div>
    </section>

    <!-- ABOUT----------------------------------------------------------- -->
    <section class="about">
        <div class="container">
            <div class="row">
                <div class="col-xs-8 col-sm-10 col-xs-offset-2 col-sm-offset-1">
                    <div class="row h-250">
                        <div class="col-xs-12 col-sm-6 test"></div>
                        <div class="col-xs-12 col-sm-6 test"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- CONTACT ME-------------------------------------------------------- -->
    <section class="contact-me bg">
        <div class="container">
            <div class="row h-500">
                <div class="col-xs-8 col-sm-10 col-xs-offset-2 col-sm-offset-1 test"></div>
            </div>
        </div>
    </section>

    <!-- TOP FOOTER--------------------------------------------------- -->
    <footer class="top-footer">
        <div class="container test">
            <div class="row h-250">
                <div class=" col-xs-12 col-sm-4 test"></div>
                <div class=" col-xs-12 col-sm-4 test"></div>
                <div class=" col-xs-12 col-sm-4 test"></div>
            </div>
        </div>
    </footer>

    <!-- BOT FOOTER -->
    <footer class="bot-footer h-50 test">

    </footer>

</body>
</html>
