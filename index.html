<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreeLancer</title>
    <!-- fontawsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <!-- style -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- TABLET style -->
    <link rel="stylesheet" href="./css/tabletStyle.css">
    <!-- MOBILE style -->
    <link rel="stylesheet" href="./css/mobileStyle.css">
</head>

<body>
    
    <!-- HEADER------------------------------------------------------ -->
    <header class="main-header bg-darkblue">
        <div class="container">
            <nav class="navbar navbar-default mynav">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand mywhite fw600 fs2-5rem fs-md-2rem" href="#">START BOOTSTRAP</a>
                </div>
                
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right mywhite fw600">
                      <li><a href="#">PORTFOLIO</a></li>
                      <li><a href="#">ABOUT</a></li>
                      <li><a href="#">CONTACT</a></li>
                    </ul>
                </div><!-- /.navbar-collapse -->
             </nav>
        </div>       
    </header>

    <main class="text-center">
        <!-- HERO----------------------------------------------------------- -->
        <section class="hero bg-emerald mywhite">
           <div class="container">
                <img src="./img/avatar.svg" alt="">
                <h1 class="fs6rem fs-sm-3-5rem fw600">START BOOTSTRAP</h1>
                <div class="center-bar fs2-5rem"><i class="fas fa-star"></i></div>
                <h3 class="fs2-5rem fs-sm-2rem">GRAPHIC ARTIST - WEB DESIGNER - ILLUSTRATOR</h3>
           </div>
        </section>
    
        <!-- PORTFOLIO---------------------------------------------------- -->
        <section class="portfolio">
            <div class="container">
                <h2 class="fs4rem fs-sm-2-5rem fw600">PORTFOLIO</h2>
                <div class="dark center-bar fs2-5rem"><i class="fas fa-star"></i></div>
                <div class="row">
                    <div class="col-xs-12 col-sm-6 col-md-4"><img class="img-responsive img-rounded" src="./img/cabin.png" alt=""></div>
                    <div class="col-xs-12 col-sm-6 col-md-4"><img class="img-responsive img-rounded" src="./img/cake.png" alt=""></div>
                    <div class="col-xs-12 col-sm-6 col-md-4"><img src="./img/circus.png" alt="" class="img-responsive img-rounded"></div>
                    <div class="col-xs-12 col-sm-6 col-md-4"><img src="./img/game.png" alt="" class="img-responsive img-rounded"></div>
                    <div class="col-xs-12 col-sm-6 col-md-4"><img src="./img/safe.png" alt="" class="img-responsive img-rounded"></div>
                    <div class="col-xs-12 col-sm-6 col-md-4"><img src="./img/submarine.png" alt="" class="img-responsive img-rounded"></div>
                </div>
            </div>
        </section>
    
        <!-- ABOUT----------------------------------------------------------- -->
        <section class="about">
            <div class="container">
                <div class="row">
                    <div class="col-xs-8 col-sm-10 col-xs-offset-2 col-sm-offset-1">
                        <div class="row h-250">
                            <div class="col-xs-12 col-sm-6 test"></div>
                            <div class="col-xs-12 col-sm-6 test"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    
        <!-- CONTACT ME-------------------------------------------------------- -->
        <section class="contact-me bg">
            <div class="container">
                <div class="row h-500">
                    <div class="col-xs-8 col-sm-10 col-xs-offset-2 col-sm-offset-1 test"></div>
                </div>
            </div>
        </section>
    
        <!-- TOP FOOTER--------------------------------------------------- -->
        <footer class="top-footer">
            <div class="container test">
                <div class="row h-250">
                    <div class=" col-xs-12 col-sm-4 test"></div>
                    <div class=" col-xs-12 col-sm-4 test"></div>
                    <div class=" col-xs-12 col-sm-4 test"></div>
                </div>
            </div>
        </footer>
    
        <!-- BOT FOOTER -->
        <footer class="bot-footer h-50 test">
    
        </footer>

    </main>

</body>
</html>
