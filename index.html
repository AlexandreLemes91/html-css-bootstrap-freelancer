<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreeLancer</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <!-- style -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    
    <!-- HEADER------------------------------------------------------ -->
    <header class="main-header bg">
        <div class="container">
            <div class="row h-50">
                <div class="col-xs-6 test"></div>
                <div class="col-xs-6 test"></div>
            </div>
        </div>       
    </header>

    <!-- HERO----------------------------------------------------------- -->
    <div class="hero test">
       <div class="container test">
           <div class="row">
               <div class="col-xs-10 col-sm-8 col-xs-offset-1 col-sm-offset-2 test h-500">
               </div>
           </div>
       </div>
    </div>

    <!-- PORTFOLIO---------------------------------------------------- -->
    <section class="portfolio bg">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-4 h-250"><div class="test"></div></div>
                <div class="col-xs-12 col-sm-4 h-250"><div class="test"></div></div>
                <div class="col-xs-12 col-sm-4 h-250"><div class="test"></div></div>
                <div class="col-xs-12 col-sm-4 h-250"><div class="test"></div></div>
                <div class="col-xs-12 col-sm-4 h-250"><div class="test"></div></div>
                <div class="col-xs-12 col-sm-4 h-250"><div class="test"></div></div>
            </div>
        </div>
    </section>

    <!-- ABOUT----------------------------------------------------------- -->
    <section class="about">
        <div class="container">
            <div class="row">
                <div class="col-xs-8 col-sm-10 col-xs-offset-2 col-sm-offset-1">
                    <div class="row h-250">
                        <div class="col-xs-12 col-sm-6 test"></div>
                        <div class="col-xs-12 col-sm-6 test"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- CONTACT ME-------------------------------------------------------- -->
    <section class="contact-me bg">
        <div class="container">
            <div class="row h-500">
                <div class="col-xs-8 col-sm-10 col-xs-offset-2 col-sm-offset-1 test"></div>
            </div>
        </div>
    </section>

    <!-- TOP FOOTER--------------------------------------------------- -->
    <footer class="top-footer">
        <div class="container test">
            <div class="row h-250">
                <div class=" col-xs-12 col-sm-4 test"></div>
                <div class=" col-xs-12 col-sm-4 test"></div>
                <div class=" col-xs-12 col-sm-4 test"></div>
            </div>
        </div>
    </footer>

    <!-- BOT FOOTER -->
    <footer class="bot-footer h-50 test">

    </footer>

</body>
</html>
